<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen flex items-center justify-center">
    <!-- Conteneur principal avec une largeur maximale agrandie -->
    <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- En-tête avec dégradé et icône -->
            <div class="p-8 bg-gradient-to-r from-purple-600 to-blue-600 text-center">
                <!-- Icône illustrative -->
                <div class="mb-4">
                    <i class="fas fa-chart-pie text-6xl text-white opacity-90 animate-bounce"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Customer Churn Prediction</h2>
                <p class="text-purple-200">Predict customer churn with advanced analytics</p>
            </div>

            <!-- Formulaire -->
            <form method="post" action="/" class="p-8">
                <!-- Grille avec 4 colonnes -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                    {% for feature in feature_names %}
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-circle mr-2 text-purple-500"></i>{{ feature }}
                        </label>
                        <input 
                            type="text" 
                            name="{{ feature }}" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors text-sm"
                            placeholder="Enter {{ feature }}"
                        >
                    </div>
                    {% endfor %}
                </div>

                <!-- Bouton de soumission -->
                <div class="mt-8">
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200 font-semibold flex items-center justify-center"
                    >
                        <i class="fas fa-chart-line mr-2"></i>Predict Churn
                    </button>
                </div>
            </form>

            <!-- Résultat de la prédiction -->
            {% if prediction %}
            <div class="mt-6 p-6 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg mx-8 mb-8 border border-purple-100">
                <h3 class="text-lg font-semibold text-purple-800 mb-3">Prediction Result</h3>
                <div class="text-purple-700">
                    {{ prediction }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
